<!DOCTYPE html>
<html>
<head>
    <title>Typing Test</title>
</head>
<body>
    <div id="app">
        <h1>Typing Test</h1>
        <h3>{{sentence}}</h3><br>
        <input v-model="input" @click="startRace()" v-bind:disabled="finishedTyping"><br>
        <div v-if="finishedTyping" >{{finTime}}
            <br>
            <button v-on:click="resetTest()">Reset Test with same sentence</button>
            <button v-on:click="resetWithNewSentence()">Reset Test with new sentence</button>
        </div>
        {{wordsPerMin}}

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html
